<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
        background-color: #F2E5D2;
      }
    </style>
    <title>Reversi</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-3">
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" style="font-family:'Cormorant Garamond', serif;" href="about.html">About</a>
        </div>
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" style="font-family:'Cormorant Garamond', serif;" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
      </div>
      <div class="row m-3">
        <div class="col text-center">
          <img style="max-width: 35%" src="assets/images/reversi-logo.svg" alt="Reversi Logo 1">
        </div>
      </div>
      <div class="row align-items-center justify-content-center m-3">
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName" style="font-family:'Cormorant Garamond', serif;">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" style="font-family:'Cormorant Garamond', serif;" placeholder="Choose your display name" aria-label-="Enter your display name for use while planning Resersi" aria-aria-describedby="displayName"/>
            <button type="submit" class="btn btn-dark text-nowrap" id="lobbyButton" style="font-family:'Cormorant Garamond', serif;" onclick="goToLobby()">Enter Lobby</button>
          </div>
        </div>
      </div>
      <div class="row align-items-center justify-content-center m-3">
        <img style="max-width: 40%" src="assets/images/bottom-image.png" alt="Reversi Logo 1">
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function goToLobby() {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username="+username;
      }

      $('#nameInput').keypress( function (e) {
        let key = e.which;
        if ( key == 13) {
          $('button[id = lobbyButton]').click();
          return false;
        }
      })
    </script>
  </body>
</html>
